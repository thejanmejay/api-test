<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Management</title>
</head>
<body>
  <h2>Get All Customers</h2>
  <button onclick="fetchCustomers()">Get All</button>

  <h2>Get Customer by ID</h2>
  <input type="number" id="customerId" placeholder="Enter ID">
  <button onclick="getCustomerById()">Get by ID</button>

  <h2>Add Customer</h2>
  <input type="number" id="newId" placeholder="ID">
  <input type="text" id="newName" placeholder="Name">
  <input type="email" id="newEmail" placeholder="Email">
  <button onclick="addCustomer()">Add</button>

  <hr>
  <div id="user-list"></div>

  <script>
    const baseUrl = 'http://localhost:5000';
    const apiKey = '12345';
    const userList = document.getElementById('user-list');

    function display(data) {
      userList.innerHTML = '';

      if (Array.isArray(data)) {
        data.forEach(user => {
          userList.innerHTML += `
            <div>
              <strong>ID:</strong> ${user.customerId}<br>
              <strong>Name:</strong> ${user.name}<br>
              <strong>Email:</strong> ${user.email}<br><hr>
            </div>`;
        });
      } else if (data && data.customerId) {
        userList.innerHTML = `
          <div>
            <strong>ID:</strong> ${data.customerId}<br>
            <strong>Name:</strong> ${data.name}<br>
            <strong>Email:</strong> ${data.email}<br><hr>
          </div>`;
      } else {
        userList.innerHTML = '<p>No customer data found.</p>';
      }
    }

    async function fetchCustomers() {
      try {
        const res = await fetch(`${baseUrl}/customers`);
        if (!res.ok) throw new Error('Failed to fetch customers');
        const data = await res.json();
        display(data);
      } catch (error) {
        console.error('Error fetching customers:', error);
        alert('Error fetching customers. Check the console.');
      }
    }

    async function getCustomerById() {
      const id = document.getElementById('customerId').value;
      if (!id || isNaN(id)) {
        alert('Please enter a valid ID');
        return;
      }
      try {
        const res = await fetch(`${baseUrl}/customers/${id}`);
        if (!res.ok) throw new Error('Customer not found');
        const data = await res.json();
        display(data);
      } catch (error) {
        console.error('Error:', error);
        alert('Customer not found');
      }
    }

    async function addCustomer() {
      const id = parseInt(document.getElementById('newId').value);
      const name = document.getElementById('newName').value;
      const email = document.getElementById('newEmail').value;

      if (!id || !name || !email) {
        alert('Please fill all fields');
        return;
      }

      const customer = { customerId: id, name, email };
      try {
        const res = await fetch(`${baseUrl}/customers`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': apiKey
          },
          body: JSON.stringify(customer)
        });
        if (!res.ok) throw new Error('Failed to add customer');
        const data = await res.json();
        display(data);
      } catch (error) {
        console.error('Error adding customer:', error);
        alert('Error adding customer');
      }
    }
  </script>
</body>
</html>
